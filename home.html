<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'leafo';
      src: url(fonts/leafo.ttf) format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: rgba(0,0,0,0.6);
      font-family: 'leafo';
    }

    .top-bar {
      width: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      font-size: 26px;
    }

    .top-bar img {
      position: absolute;
      left: 20px;
      height: 30px;
      width: 30px;
    }

    .logo {
      margin: 5px 0 0 10px;
    }

    .hero {
      background: url('images/homeBackground.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 230px 60px;
      box-sizing: border-box;
    }

    .puzzle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
      gap: 20px;
      overflow: visible;
    }

    .puzzle {
      display: inline-block;
      transform-origin: center center;
      transform: rotate(var(--tilt, 0deg));
      transition: transform 0.5s cubic-bezier(.22,1,.36,1);
    }

    .puzzle img {
      display: block;
      width: 200px;
      height: auto;
      cursor: pointer;
      opacity: 0;
      transform-origin: center center;
      transform: translateY(40px) scale(0.95);
      animation: riseUp 0.9s ease-out forwards;
      transition: transform 0.5s cubic-bezier(.22,1,.36,1), opacity 0.3s ease;
      will-change: transform, opacity;
    }

    .puzzle1 { --tilt: -15deg; }
    .puzzle2 { --tilt: 8deg; }
    .puzzle3 { --tilt: -6deg; }
    .puzzle4 { --tilt: 12deg; }

    .puzzle1 img { animation-delay: 0.4s; }
    .puzzle2 img { animation-delay: 0.4s; }
    .puzzle3 img { animation-delay: 0.4s; }
    .puzzle4 img { animation-delay: 0.4s; }

    @keyframes riseUp {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      60% { opacity: 1; transform: translateY(-6px) scale(1.03); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .puzzle:hover,
    .puzzle:focus-within {
      transform: rotate(0deg);
    }
    .puzzle:hover img,
    .puzzle:focus-within img {
      transform: translateY(-8px) scale(1.06);
    }

    .caption {
      color: #ccc;
      text-align: center;
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    .social-icons {
      position: fixed;
      bottom: 10px;
      right: 20px;
      display: flex;
      gap: 12px;
      max-width: calc(100vw - 40px);
      box-sizing: border-box;
    }

    .social-icons a {
      color: beige;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: gray;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 15px;
      font-size: 14px;
      color: beige;
      font-family: monospace;
      opacity: 0.8;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .hero { padding: 120px 20px; }
      .puzzle-container { flex-direction: column; gap: 30px; margin-top: 40px; }
      .puzzle img { width: 150px; }
      .caption { font-size: 24px; }
      .top-bar { font-size: 18px; text-align: center; padding: 10px; }
      .social-icons { right: 10px; bottom: 20px; gap: 8px; }
      .social-icons a { font-size: 20px; }
      .footer { font-size: 12px; left: 10px; bottom: 50px; }
    }
  </style>
</head>
