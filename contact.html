<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @font-face {
      font-family: 'leafo';
      src: url(fonts/leafo.ttf) format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background: white;
      font-family: 'leafo';
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      font-size: 26px;
      
    }

    .logo {
  position: absolute;
  left: 10px;
  top: 57px; 
  height: 33px;
  width: 33px;
}


    
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px;
      gap: 60px;
    }

    
    .images {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .images .box {
      width: 220px;
      height: 220px;
      background-size: cover;    
      background-position: center;
      background-repeat: no-repeat;
    }
    .images .box:nth-child(1) {
    background-image: url('images/pic1.png');
    }
    
    .images .box:nth-child(2) {
    background-image: url('images/pic2.png');
      margin-left: 120px;
    }
    .images .box:nth-child(3) {
    background-image: url('images/pic3.png');
      margin-left: 0px;
    }

    
    .form-section {
      flex: 1;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      font-size: 50px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 26px;
      margin-bottom: 3px;
    }

    .required {
      color: red;
      margin-left: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 24px;
      border: 1px solid black;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    
    .row {
      display: flex;
      gap: 10px;
    }

    .row .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    button {
      padding: 10px;
      background: black;
      color: white;
      border: none;
      font-size: 27px;
      cursor: pointer;
      font-family: "leafo";
    }

    button:hover {
      background: #333;
    }

    
    .notification {
      position: fixed;
      top: 20px;
      right: -300px;
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: right 0.5s ease;
      z-index: 9999;
    }

    .notification.show {
      right: 20px;
    }

    
    .social-icons {
      position: fixed;
      bottom: 10px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 9999;
    }

    .social-icons a i {
      color: black;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-icons a i:hover {
      color: gray;
    }
    .footer {
  position: fixed;
  bottom: 10px;
  left: 15px;
  font-size: 14px;
  color: #000000;
  font-family: monospace;
  opacity: 0.8;
  z-index: 1000;
}
@media (max-width: 768px) {
  body {
    font-size: 14px;
  }
  header {
  padding: 10px;
        top: 0px;
        font-size: 18px;
        justify-content: center;
        height: auto;
  }

  .container {
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 30px;
  }

  .images {
    flex-direction: column;
    gap: 20px;
  }

  .images .box {
    width: 160px;
    height: 160px;
    margin-left: 0 !important;
  }

  .form-section {
    width: 100%;
    max-width: 90%;
    margin-bottom: 60px;
  }

  h1 {
    font-size: 36px;
  }

  label {
    font-size: 20px;
  }

  input, textarea {
    font-size: 18px;
    padding: 6px;
  }

  button {
    font-size: 22px;
    padding: 8px;
  }

  .social-icons {
        position: absolute;
        top: 1257px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 9999;
      }

      .social-icons a i {
        color: black;
        font-size: 26px;
        transition: color 0.3s ease;
      }

      .social-icons a i:hover {
        color: gray;
        font-size: 20px;
  }

  .footer {
    position: absolute;
    font-size: 14px;
    bottom: -505px;
    left: 10px;
  }
}


  </style>
</head>

  <script>

  // DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   DELETE WHEN ITS UP NA   
(function () {
  const PASSWORD = 'dakkelbutonileafo';
  const STORAGE_KEY = 'pw-gate-unlocked';
  const gate = document.getElementById('pw-gate');
  const input = document.getElementById('pw-input');
  const submit = document.getElementById('pw-submit');
  const close = document.getElementById('pw-close');

  // if unlocked
  if (sessionStorage.getItem(STORAGE_KEY) === '1') {
    gate.style.display = 'none';
    return;
  }

  function unlock() {
    if (input.value === PASSWORD) {
      sessionStorage.setItem(STORAGE_KEY, '1');
      gate.style.display = 'none';
    } else {
      input.value = '';
      input.focus();
    }
  }

  submit.addEventListener('click', unlock);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') unlock();
  });
  close.addEventListener('click', () => {
    gate.style.display = 'none';
  });

  input.focus();
})();
    const form = document.getElementById('contactForm');
    const notification = document.getElementById('notification');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); 
      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/xeorawjv', {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: formData
        });

        if (response.ok) {
          notification.classList.add('show');
          setTimeout(() => {
            notification.classList.remove('show');
            window.location.reload();
          }, 4000);
          form.reset();
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      } catch (error) {
        alert('Oops! There was a problem submitting your form.');
        console.error(error);
      }
    });
  </script>
