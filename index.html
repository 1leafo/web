<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leafo</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    :root {
      --bg: #000;
      --muted: #cfcfcf;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .enter {
      font-family: "League Spartan", monospace;
      font-size: 32px;
      text-decoration: underline;
      cursor: pointer;
      color: var(--muted);
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      white-space: nowrap;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 15px;
      font-size: 14px;
      color: #aaa;
      font-family: monospace;
      opacity: 0.8;
      z-index: 1000;
    }
    @media (max-width: 480px) {
      .enter {
        font-size: 18px;
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="videos/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content">
    <a class="enter" href="/home">[enter if you wish :)]</a>
    <footer class="footer">
      © 2025 leafo — all rights reserved
    </footer>
  </div>
<script>
 
</script>
</body>
</html>
